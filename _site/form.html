<!DOCTYPE html>
<html>
<body>

<h2>Form</h2>
<form action="./">
  <label for="fname">name:</label><br>
  <input type="text" id="fname" name="fname" value="John Doe"><br>
  <label for="lname">phone:</label><br>
  <input type="text" id="lname" name="lname" value="010-2333-23223"><br>
  <label for="lname">hobby:</label><br>
  <input type="text" id="lname" name="lname" value="basketball"><br><br>
  <input type="submit" value="확인">
</form> 

<h2>Div1 (All masking)</h2>
<div class="allMasking">
  <label>name:</label>
  <p>가</p>
  <label>name:</label>
  <p>나</p>
  <label>name:</label>
  <p>다</p><br>
</div>

<h2>Div2 (One masking)</h2>
<div class="unMasking">
  <label>name:</label>
  <p class="masking">라</p>
  <label>name:</label>
  <p>마</p>
  <label>name:</label>
  <p>바</p><br>
</div>

<h2>Div3 (UnMasking)</h2>
<div class="unlMasking">
  <label>name:</label>
  <p>사</p>
  <label>name:</label>
  <p>아</p>
  <label>name:</label>
  <p>자</p><br>
</div>
