function appendHtml(el, str) {
  var div = document.createElement('div');
  div.innerHTML = str;
  while (div.children.length > 0) {
    el.appendChild(div.children[0]);
  }
}

function goCard(id){
    
    var convertedId = covertUserId(id)

    alert(convertedId)
}


function covertUserId(userid)  {
        
        //alert(userid)
    
        var charPosition = 0
        var covertedUserId = userid
            
        for (i in userid) {
            
            var originalString = userid.charAt(i)
            var originalInt = originalString.charCodeAt(0);
            
            //Has Char? -> Coverte.
            if (originalInt > 57) {
                covertedUserId = covertedUserId.replace(originalString, String(originalInt))
                charPosition = parseInt(i)
             }
        }

        //Has Char? -> Init positon.
        if(charPosition > 0){
            charPosition = userid.length - charPosition
        }

        covertedUserId = "1" + charPosition + pad(covertedUserId,11)
        console.log(covertedUserId)
        return covertedUserId
}
    
function pad(n, width, z) {
  z = z || '0';
  n = n + '';
  return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
}
